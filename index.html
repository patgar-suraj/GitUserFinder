<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitUserFinder</title>
    <link rel="stylesheet" href="script.js">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-conic-180 from-indigo-600 via-indigo-50 to-indigo-600 text-gray-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-3xl mx-auto">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900">GitHub User Finder</h1>
            <p class="text-gray-500 mt-2">Search for GitHub user profiles and view their public data.</p>
        </header>

        <!-- Search Form -->
        <div class="flex items-center gap-4 bg-white p-6 rounded-2xl shadow-lg">
            <input type="text" placeholder="Enter GitHub username..."
                class="usernameinp flex-grow px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            <button type="submit"
                class="search bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-indigo-700 transition-colors duration-200">
                Search
            </button>
        </div>

        <section class="mt-10">
            <div class="card bg-white p-6 rounded-2xl shadow-md grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Avatar -->
                
            </div>
        </section>
    </div>

    <script src="script.js"></script>

</body>

</html>
